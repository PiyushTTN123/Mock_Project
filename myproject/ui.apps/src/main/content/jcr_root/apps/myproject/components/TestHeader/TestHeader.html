<sly data-sly-use.model="com.myproject.core.models.Header"> </sly>
<sly
	data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='myproject.bootcamp'}" />

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.dropdown-submenu {
	position: relative;
}

.dropdown-submenu .dropdown-menu {
	top: 0;
	left: 100%;
	margin-top: -1px;
}
</style>
<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>
</head>
<body>
	<header class="blog-header py-3">
		<div
			class="row flex-nowrap justify-content-between align-items-center">
			<div class="col-12 text-center">
				<a class="blog-header-logo text-dark" href="${properties.Logolink}"
					name="top"> <img src="${properties.image}" class="ttn-logo">
					${properties.logoText}
				</a>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button"
						data-toggle="dropdown">
						${currentPage.title}
					</button>
					<ul class="dropdown-menu"
						data-sly-list.child="${currentPage.listChildren}">
						<li class="dropdown-submenu"><a class="test" tabindex="-1"
							href="${child.path}.html">${child.title}</a>
							<ul class="dropdown-menu" data-sly-list="${child.listChildren}">
								<li><a href="${item.path}.html">${item.title}</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div class="nav-scroller py-1 mb-2">
		<nav class="nav d-flex">
			<sly data-sly-test="${pageProperties.presets=='Home'}"> <a
				class="p-2 text-muted" href="${properties.Homelink}">Home</a> </sly>
			<sly data-sly-test="${pageProperties.presets=='Published Blogs'}">
			<a class="p-2 text-muted" href="${properties.PublishedBlogslink}">Published
				Blogs</a> </sly>
			<sly data-sly-test="${pageProperties.presets=='Both'}"> <a
				class="p-2 text-muted" href="${properties.Homelink}">Home</a> <a
				class="p-2 text-muted" href="${properties.PublishedBlogslink}">Published
				Blogs</a> </sly>
		</nav>
	</div>
</body>
